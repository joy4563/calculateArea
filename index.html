<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genious</title>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awsome link -->
    <script
      src="https://kit.fontawesome.com/0415b5453e.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <style>
      .custom-height {
        height: 40vh;
      }
    </style>
  </head>
  <body>
    <!-- header section -->
    <header class="container mx-auto">
      <section
        class="flex justify-between items-center py-4 px-8 bg-[#1090d81a] rounded-md mb-10"
      >
        <h1>
          <span class="font-bold text-4xl text-[#111111cc]">Interactive</span>
          <br />
          <span class="font-medium text-2xl text-[#11111199]"
            >Geometry Genious</span
          >
        </h1>
        <button
          id="blog-btn"
          class="bg-[#1090D8] rounded-lg text-white py-2 px-6"
        >
          Blog
        </button>
      </section>
    </header>

    <!-- main section -->

    <main class="container mx-auto">
      <section class="flex flex-col-reverse lg:flex-row">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 lg:w-3/4 gap-4"
        >
          <!-- triangle part -->
          <div
            id="triangle"
            onmouseenter="changeBackground('triangle')"
            onmouseleave="resetColor('triangle')"
            class="flex flex-col items-center justify-end rounded-md border border-[#1111111a] py-10 px-9 bg-[#FFFFFF]"
          >
            <img class="mb-9" src="images/triangle.png" alt="" />
            <h1 class="mb-2 text-[#414141] text-xl font-bold">Triangle</h1>
            <h3>Area (A) =0.5 x b x h</h3>
            <div class="flex items-center gap-1 w-5/6 mt-4 mb-9">
              <input
                id="triangle-base"
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                placeholder="b"
              />
              <h3>cm</h3>
              <input
                id="triangle-height"
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                placeholder="h"
              />
              <h3>cm</h3>
            </div>
            <button
              id="triangle-btn"
              class="bg-[#1090D8] rounded-md w-full py-3 text-center text-white font-bold text-2xl"
            >
              Calculate
            </button>
          </div>

          <!-- rectangle part -->

          <div
            id="rectangle"
            onmouseenter="changeBackground('rectangle')"
            onmouseleave="resetColor('rectangle')"
            class="flex flex-col items-center justify-end rounded-md border border-[#1111111a] py-10 px-9 bg-[#FFFFFF]"
          >
            <img class="mb-9" src="images/rectangle.png" alt="" />
            <h1 class="mb-2 text-[#414141] text-xl font-bold">Rectangle</h1>
            <h3>Area (A) = w x l</h3>
            <div class="flex items-center gap-1 w-5/6 mt-4 mb-9">
              <input
                id="rectangle-width"
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                placeholder="w"
              />
              <h3>cm</h3>
              <input
                id="rectangle-length"
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                placeholder="l"
              />
              <h3>cm</h3>
            </div>
            <button
              id="rectangle-btn"
              class="bg-[#1090D8] rounded-md w-full py-3 text-center text-white font-bold text-2xl"
            >
              Calculate
            </button>
          </div>
          <!-- parellelogram -->
          <div
            id="parellelogram"
            onmouseenter="changeBackground('parellelogram')"
            onmouseleave="resetColor('parellelogram')"
            class="flex flex-col items-center justify-end rounded-md border border-[#1111111a] py-10 px-9 bg-[#FFFFFF]"
          >
            <img class="mb-9" src="images/parallelogram.png" alt="" />
            <h1 class="mb-2 text-[#414141] text-xl font-bold">Parellelogram</h1>
            <h3>Area (A) =b x h</h3>
            <div class="flex items-center gap-1 w-5/6 mt-4 mb-9">
              <input
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                id="parellelogram-base"
                placeholder="b"
              />
              <h3>cm</h3>
              <input
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                id="parellelogram-height"
                placeholder="h"
              />
              <h3>cm</h3>
            </div>
            <button
              id="parellelogram-btn"
              class="bg-[#1090D8] rounded-md w-full py-3 text-center text-white font-bold text-2xl"
            >
              Calculate
            </button>
          </div>
          <!-- rhombus -->
          <div
            id="rhombus"
            onmouseenter="changeBackground('rhombus')"
            onmouseleave="resetColor('rhombus')"
            class="flex flex-col items-center justify-end rounded-md border border-[#1111111a] py-10 px-9 bg-[#FFFFFF]"
          >
            <img class="mb-9" src="images/rhombus.png" alt="" />
            <h1 class="mb-2 text-[#414141] text-xl font-bold">Rhombus</h1>
            <h3>
              Area (A) =0.5 x <span>d<sub>1</sub></span> x
              <span>d<sub>2</sub></span>
            </h3>
            <div class="flex items-center gap-1 w-5/6 mt-4 mb-9">
              <input
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                id="rhombus-d1"
                placeholder="d1"
              />
              <h3>cm</h3>
              <input
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                id="rhombus-d2"
                placeholder="d2"
              />
              <h3>cm</h3>
            </div>
            <button
              id="rhombus-btn"
              class="bg-[#1090D8] rounded-md w-full py-3 text-center text-white font-bold text-2xl"
            >
              Calculate
            </button>
          </div>
          <!-- pentagon -->
          <div
            id="pentagon"
            onmouseenter="changeBackground('pentagon')"
            onmouseleave="resetColor('pentagon')"
            class="flex flex-col items-center justify-end rounded-md border border-[#1111111a] py-10 px-9 bg-[#FFFFFF]"
          >
            <img class="mb-9" src="images/pentagon.png" alt="" />
            <h1 class="mb-2 text-[#414141] text-xl font-bold">Pentagon</h1>
            <h3>Area (A) =0.5 x p x b</h3>
            <div class="flex items-center gap-1 w-5/6 mt-4 mb-9">
              <input
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                id="pentagon-p"
                placeholder="p"
              />
              <h3>cm</h3>
              <input
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                id="pentagon-b"
                placeholder="b"
              />
              <h3>cm</h3>
            </div>
            <button
              id="pentagon-btn"
              class="bg-[#1090D8] rounded-md w-full py-3 text-center text-white font-bold text-2xl"
            >
              Calculate
            </button>
          </div>
          <!-- ellipse -->
          <div
            id="ellipse"
            onmouseenter="changeBackground('ellipse')"
            onmouseleave="resetColor('ellipse')"
            class="flex flex-col items-center justify-end rounded-md border border-[#1111111a] py-10 px-9 bg-[#FFFFFF]"
          >
            <img class="mb-9" src="images/ellipse.png" alt="" />
            <h1 class="mb-2 text-[#414141] text-xl font-bold">Ellipse</h1>
            <h3>
              Area (A) =
              <span
                ><img class="inline h-3 w-3" src="images/pi.png" alt=""
              /></span>
              ab
            </h3>
            <div class="flex items-center gap-1 w-5/6 mt-4 mb-9">
              <input
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                id="ellipse-a"
                placeholder="a"
              />
              <h3>cm</h3>
              <input
                class="w-3/4 bg-[#f1f1f1] rounded-md p-1"
                type="text"
                name=""
                id="ellipse-b"
                placeholder="b"
              />
              <h3>cm</h3>
            </div>
            <button
              id="ellipse-btn"
              class="bg-[#1090D8] rounded-md w-full py-3 text-center text-white font-bold text-2xl"
            >
              Calculate
            </button>
          </div>
        </div>

        <!-- update field -->
        <div
          class="sm:w-6/12 lg:w-1/4 border border-[#1111111a] p-3 lg:ml-3 rounded-md custom-height mb-10"
        >
          <h1 class="underline text-center font-bold text-base mb-3">
            Area Calculation
          </h1>

          <div id="area-container" class="">
            <div id="area-list"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Js file add -->
    <script src="index.js"></script>
  </body>
</html>
