<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genious</title>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section -->
    <header class="container mx-auto">
      <section
        class="flex justify-between items-center py-4 px-8 bg-[#1090d81a] rounded-md"
      >
        <h1>
          <span class="font-bold text-4xl text-[#111111cc]">Interactive</span>
          <br />
          <span class="font-medium text-2xl text-[#11111199]"
            >Geometry Genious</span
          >
        </h1>
        <button class="bg-[#1090D8] rounded-lg text-white py-2 px-6">
          Blog
        </button>
      </section>
    </header>

    <!-- main section -->

    <main class="container mx-auto mt-10">
      <section class="flex">
        <div class="grid grid-cols-3 w-3/4">
          <div
            class="flex flex-col items-center rounded-md border border-[#1111111a] py-10 px-9 bg-[#FFFFFF]"
          >
            <img class="mb-9" src="images/triangle.png" alt="" />
            <h1 class="mb-2 text-[#414141] text-xl font-bold">Triangle</h1>
            <h3>Area (A) =0.5 x b x h</h3>
            <div class="flex gap-1 w-3/4 mt-4 mb-9">
              <input
                class="border-2 w-3/6 bg-[#f1f1f1] rounded-md pl-2"
                type="text"
                name=""
                id=""
                placeholder="b"
              />
              <h3>cm</h3>
              <input
                class="w-3/6 bg-[#f1f1f1] rounded-md pl-2"
                type="text"
                name=""
                id=""
                placeholder="h"
              />
              <h3>cm</h3>
            </div>
            <button
              class="bg-[#1090D8] rounded-md w-full py-3 text-center text-white font-bold text-2xl"
            >
              Calculate
            </button>
          </div>
        </div>

        <div class=""><h1>joy</h1></div>
      </section>
    </main>
    <!-- Js file add -->
    <script src="geometry.js"></script>
  </body>
</html>
